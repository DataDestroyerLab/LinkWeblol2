<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataDestroyer Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <!-- config removed for cleanliness -->
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="bgVideo" class="video-layer" muted loop playsinline aria-hidden="true" role="presentation">
  <source src="assets/background.mp4" type="video/mp4">
</video>

  <!-- Tap-to-enter overlay (full screen) -->
  <div id="tapOverlay" class="tap-overlay" aria-hidden="false">
    <div class="tap-inner">
      <div class="tap-title">DataDestroyer Lab</div>
      <div class="tap-text">Tap or click to enter</div>
    </div>
  </div>

<!-- CENTERED UI (hidden until user taps) -->
<div class="ui hidden-on-start">
  <div class="center-card">
    <div class="profile">
      <div class="avatar-wrap">
        <img src="assets/avatar.gif" class="avatar" alt="Avatar">
      </div>
      <div class="name-wrap">
        <div class="eyebrow">Light</div>
        <div class="owner-desc"><span class="name-flare">DataDestroyer</span> Lab</div>
        <div class="about-list">
          <div class="role-title">Developer</div>
          <div class="skills">
            <span class="skill-pill python">Python</span>
            <span class="skill-pill html">HTML</span>
            <span class="skill-pill css">CSS</span>
            <span class="skill-pill csharp">C#</span>
            <span class="skill-pill cpp">C++</span>
            <span class="skill-pill lua">Lua</span>
          </div>
          <div class="role-title role-hands role-welder">Welder</div>
          <div class="role-title role-hands role-electric">Electrician</div>
          <div class="bio">
            <div class="bio-warning">⚠️ Warning: Lab is always live — things may break.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="links">
      <div class="link-item">
        <a href="https://github.com/DataDestroyer-lab" target="_blank" class="link-icon-btn" aria-label="Main GitHub">
          <span class="icon-circle"><img class="link-icon" src="assets/github.png" alt="Main GitHub"></span>
        </a>
        <span class="link-label">Main GitHub</span>
      </div>
      <div class="link-item">
        <a href="https://github.com/DataDestroyerLab" target="_blank" class="link-icon-btn" aria-label="Second GitHub">
          <span class="icon-circle"><img class="link-icon" src="assets/github.png" alt="Second GitHub"></span>
        </a>
        <span class="link-label">Second GitHub</span>
      </div>
      <div class="link-item">
        <a href="https://steamcommunity.com/id/NWALightYagami/" target="_blank" class="link-icon-btn" aria-label="Steam 1">
          <span class="icon-circle"><img class="link-icon" src="assets/steam.png" alt="Steam 1"></span>
        </a>
        <span class="link-label">Steam #1</span>
      </div>
      <div class="link-item">
        <a href="https://steamcommunity.com/profiles/76561198763348028/" target="_blank" class="link-icon-btn" aria-label="Steam 2">
          <span class="icon-circle"><img class="link-icon" src="assets/steam.png" alt="Steam 2"></span>
        </a>
        <span class="link-label">Steam #2</span>
      </div>
    </div>
  </div>
</div>

  <!-- Music player (kept hidden until enter) -->
  <div class="music-player hidden-on-start">
    <button id="musicToggle" class="btn-music">Play Music</button>
      <div id="musicEmbed" class="music-embed" aria-hidden="true">
      <audio id="musicAudio" src="assets/background.mp4" preload="metadata" playsinline loop></audio>
    </div>
    <div id="musicHint" class="music-hint">Click anywhere to start audio</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
