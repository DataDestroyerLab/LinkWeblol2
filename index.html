<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataDestroyer Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="(max-width:520px)">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <!-- config removed for cleanliness -->
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="bgVideo" class="video-layer" muted loop playsinline aria-hidden="true" role="presentation">
  <source src="assets/background.mp4" type="video/mp4">
</video>

  <!-- Tap-to-enter overlay (full screen) -->
  <div id="tapOverlay" class="tap-overlay" aria-hidden="false">
    <div class="tap-inner">
      <div class="tap-text">Tap or Click Anywhere to Enter</div>
    </div>
  </div>

<!-- CENTERED UI (hidden until user taps) -->
<div class="ui hidden-on-start">

  <div class="center-content">
    <div class="avatar-wrap">
      <img src="assets/avatar.gif" class="avatar">
    </div>
    <div class="name-wrap">
      <div class="light-label">Light</div>
      <div class="owner-desc">Owner: DataDestroyer Lab</div>
      <div class="about-list">
        <div class="role-title">Developer</div>
        <div class="skills">Python · HTML · CSS · C# · C++ · Lua</div>
        <div class="role-title">Welder</div>
        <div class="role-title">Electrician</div>
      </div>
    </div>

    <div class="links">
      <a href="https://github.com/DataDestroyer-lab" target="_blank" class="link-icon-btn">
        <span class="icon-circle"><img class="link-icon" src="assets/github.png" alt="Main GitHub"></span>
        <span class="link-label dev-label">Main GitHub</span>
      </a>
      <a href="https://github.com/DataDestroyerLab" target="_blank" class="link-icon-btn">
        <span class="icon-circle"><img class="link-icon" src="assets/github.png" alt="Second GitHub"></span>
        <span class="link-label dev-label">Second GitHub</span>
      </a>
      <a href="https://steamcommunity.com/id/NWALightYagami/" target="_blank" class="link-icon-btn">
        <span class="icon-circle"><img class="link-icon" src="assets/steam.png" alt="Steam 1"></span>
        <span class="link-label">Steam #1</span>
      </a>
      <a href="https://steamcommunity.com/profiles/76561198763348028/" target="_blank" class="link-icon-btn">
        <span class="icon-circle"><img class="link-icon" src="assets/steam.png" alt="Steam 2"></span>
        <span class="link-label">Steam #2</span>
      </a>
    </div>
  </div>

</div>

  <!-- Music player (kept hidden until enter) -->
  <div class="music-player hidden-on-start">
    <button id="musicToggle" class="btn-music">Play Music</button>
      <div id="musicEmbed" class="music-embed" aria-hidden="true">
      <audio id="musicAudio" src="assets/background.mp4" preload="metadata" playsinline loop></audio>
    </div>
    <div id="musicHint" class="music-hint">Click anywhere to start audio</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
